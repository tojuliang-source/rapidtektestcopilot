<script id="dataset" type="application/json">[{"no": 1, "date": "2025-11-26 00:00:00", "name": "Kirin", "emp_id": "RP25016", "photo_name": "王奇霖 Kirin", "description": "鐳洋科技夾住你／妳的心，我已與釘書機惡魔簽訂契約，釘到的人要當福委，就這樣耶誕快樂。被要求要補滿100個字，所以我來推薦一下我喜歡的短篇漫畫，第一部就是藤本樹的《鏈鋸人》，第一句的介紹就是出自於裡面要與惡魔簽約來獲得能力，第二部是淺野一二O的《Solanin》，這漫畫鼓舞了在大學時期迷茫的我，適合還在尋找答案的市井小民，應該滿一百字了，撤退。"}, {"no": 2, "date": "2025-11-28 00:00:00", "name": "Lucy", "emp_id": "RP24003", "photo_name": "陳純雅 Lucy", "description": "一位太空人盯著遠方閃爍的星辰，旁邊幾顆衛星像調皮小燈泡繞圈圈轉。這不只是一場夢幻冒險，而是勇敢衝出舒適圈的時刻——Think Next, Act Now！讓每個瘋狂創新點子瞬間變身太空任務，帶著笑容和勇氣，踩著星光，衝上屬於公司的星際航道吧！"}, {"no": 3, "date": "2025-11-28 00:00:00", "name": "Fiona", "emp_id": "RP24026", "photo_name": "黃昭容 Fiona", "description": "專注在工作中不一定就要急急忙忙、大肆喧囂，心靜了，時間就慢下來了，我就在我自己的小宇宙。而這些心無旁鶩的時刻，就是忙裡偷「閑」的me time–一種閑靜與自在。\n成為匠人的時刻不是驚天動地，而是在他每一次俯下身檢視貨件時，那份細緻、專注的瞬間。"}, {"no": 4, "date": "2025-12-02 00:00:00", "name": "Kody", "emp_id": "RP20005", "photo_name": "陳觀豪 Kody", "description": "當光線在黑與白之間流轉\n工作與休息交替，現實與夢想交錯\n那一刻，按下快門捕捉的是心境的靜止\n可惜時間不會因此停下\n它只能帶著我們向前行\n眼前的照片，不僅是瞬間的定格\n更是真實人生的映射\n人生本無意義\n意義是自己賦予。"}, {"no": 5, "date": "2025-12-02 00:00:00", "name": "Ken", "emp_id": "RP24001", "photo_name": "劉長勳 Ken", "description": "在辦公室那不經意的一隅，小 Ken 和 Chris 靠得那麼近，彷彿連呼吸都在焊槍微光裡輕輕交織。透過鏡頭，他們每一次俯身、每一個確認，都像是在對專案輕聲說：「別怕，我們在。」這份捲起袖子的投入，不張揚，卻讓人心裡微微一亮，跟鏟子超人一樣，他們是：焊接超人。"}, {"no": 6, "date": "2025-12-04 00:00:00", "name": "Stacey", "emp_id": "RP21605", "photo_name": "宋旻潔 Stacey", "description": "辦公室的500萬夥伴\n每天與它朝夕相處，雙手觸碰、仔細檢驗，為品質層層把關。\n夏天，它熱情失控，狂吹熱風讓我們體驗辦公室三溫暖，\n冬天，同樣的熱氣卻成了最暖心的陪伴。\n這台身價不凡的設備，脾氣古怪卻不可或缺。\n我們用雙手感受它的溫度，它用獨特的方式見證我們的專業與堅持，成為每個工作日裡無可取代的夥伴。"}, {"no": 7, "date": "2025-12-04 00:00:00", "name": "Vincent", "emp_id": "RP23024", "photo_name": "李文基 Vincent.JPG", "description": "清晨，品檢區燈光初亮，\n一輛平凡的手推台車靜靜停在檢驗站旁，\n默默陪伴檢驗人員度過忙碌日子。\n它載著待檢物料，在倉庫與檢驗站間穿梭，雖不起眼，卻穩定可靠。\n檢驗人員在放大目鏡與電腦數據的陪伴下，\n專注檢查每一處微小瑕疵，\n守護的不只是產品，而是承載著鐳洋對客戶的承諾與信任。\n台車輪子在地面留下淡淡痕跡，\n如同檢驗人員對完美的追求與堅持。\n日復一日，他們以無聲的努力，撐起公司最可靠的基石。"}, {"no": 8, "date": "2025-12-05 00:00:00", "name": 5-12-11 00:00:00", "name": "Yarissa", "emp_id": "RP24028", "photo_name": "郭儀君 Yarissa", "description": "我們活在浩瀚的宇宙裡，面對漫天飄灑的宇宙塵埃和星河光塵，我們是比這些還要渺小的存在。透過花生和太空人夥伴一起漂浮在太空之中探險宇宙有趣的意象，傳遞出：「儘管我們是如此微小的存在，但是認真生活的人，都像星辰一樣微微地發著光、都是帶著祝福的。」花生的美好寓意即是：好事發生，雖然每天不一定都會過得很順利、很開心，但我們每個人仍然有愛可期，用心去體驗和感受生活帶來的有趣，好事總會來臨的！"}, {"no": 17, "date": "2025-12-11 00:00:00", "name": "Ling", "emp_id": "RP20001", "photo_name": "王齡萱 Ling", "description": "每當走進這扇門，看到大大的 Rapidtek 字樣和 6980，總會提醒我們：大家正一起朝同樣的目標努力前進，年底節慶的燈光與聖誕樹，讓這個入口多了一份溫度，也像是替這一年畫上一個記錄的標記。回頭看，團隊們一起走過了許多挑戰與里程碑；往前看，這扇門也將陪著我們迎接下一段新的開始。"}, {"no": 18, "date": "2025-12-11 00:00:00", "name": "Alex Chiang", "emp_id": "RP23033", "photo_name": "蔣智中 Alex", "description": "這張照片呈現青埔工程師 Frank 的幽默與效率哲學。他手握安全帽，眼神中透露出「準備衝刺」的決心，彷彿在宣告：時間就是金錢，下班就是勝利。只要有人拖延，他就會舉起安全帽，提醒大家加快腳步，別讓進度成為下班的絆腳石。這不僅是一個動作，更是一種團隊默契與工作節奏的象徵，讓忙碌的日常增添一絲趣味。\n標語：「安全帽一舉，效率加倍；下班路上，誰也別拖！」"}, {"no": 19, "date": "2025-12-11 00:00:00", "name": "Dora", "emp_id": "RP22030", "photo_name": "林翰慧 Dora", "description": "一年又一年，指尖翻過的紙張染上時間的溫度。\n歲月靜靜堆疊在一冊冊傳票中，小小的會計部默默將每一筆交易、每一段故事細細記錄。\n每一筆交易都是公司走過的路，每一頁紙都是歷史留下的光。\n時間從未停下，僅在紙張間留下刻痕；而我們在傳票堆疊的縫隙中，看見公司成長的年代，也看見自己參與其中的證明。\n會計部用最安靜的方式，為鐳洋守住每一段歷史。"}, {"no": 20, "date": "2025-12-11 00:00:00", "name": "Vicky", "emp_id": "RP21020", "photo_name": "葉莉涵 Vicky", "description": "忙碌散去，心裡還留著尚未放下的喧囂\n我在窗邊停下腳步\n思緒随着呼吸慢慢沉澱\n\n夕陽把雲染成柔和晚霞\n像是替今日的奔波蓋上一層薄薄的溫暖\n遠方的山靜默無語\n鋪上一層安靜的薄毯\n山線沉穩，城市開始點燈\n光在街道間流動\n像不急不徐的呼吸\n\n那一刻，我感覺心被暮色輕輕攬住\n所有未說出口的疲憊\n在天色漸深裡慢慢散開\n\n原來餘暉落下時，\n世界會悄悄留一束光給願意抬頭的人\n提醒我們——\n在日常裡，也能遇見溫柔的風景"}, {"no": 21, "date": "2025-12-11 00:00:00", "name": "Lilyah", "emp_id": "RP25011", "photo_name": "蘇玲郁 Lilyah", "description": "我坐在辦公桌前，迎接新的一天，\n愛上每一次與數字的細微對話，\n鐳射般的專注，穿透繁雜帳務，\n洋溢在心頭的，是對工作的執著與熱情。\n財報中每個差異，都牽動我的思緒，\n務實而細膩，我一筆一筆檢查，\n部門的穩定，仰賴這份默默守護。\n我明白細節的重要，\n愛著每次解開帳務謎題的瞬間，\n鐳射出努力的光芒，照亮公司的方向，\n洋溢著踏實與滿足，我靜靜感受，\n財務的責任讓我心跳加速，\n部分成功，都是專業與堅持交織的結果。"}, {"no": 22, "date": "2025-12-11 00:00:00", "name": "Ansley", "emp_id": "RP25006", "photo_name": "蔡靖晨 Ansley", "description": "我每天站在整齊的傳票櫃前，與冰冷的 <script>
const MAX_VOTES = 5;           // 上限 5 票
const allowSelfVote = true;    // 開放自投
// 支援常見與大小寫副檔名，並允許 dataset 直接提供含副檔名的檔名
const exts = ['.jpg','.jpeg','.png','.webp','.JPG','.JPEG','.PNG','.WEBP'];

const works = JSON.parse(document.getElementById('dataset').textContent);
let selected = new Set();

function remaining(){return MAX_VOTES - selected.size}

function resolveImagePath(base){
  // 若本身就含副檔名，直接用
  if(/\.(jpg|jpeg|png|webp|JPG|JPEG|PNG|WEBP)$/.test(base)) return `images/${base}`;
  // 否則嘗試附加副檔名
  return null; // 交由載入器逐一嘗試 exts
}

function buildCard(w){
  const card = document.createElement('div');
  card.className = 'card';
  const wrap = document.createElement('div');
  wrap.className = 'photo-wrap';
  const img = document.createElement('img');

  let direct = resolveImagePath(w.photo_name);
  let idx = 0;
  function tryLoad(){
    if(direct){ img.src = direct; direct = null; }
    else { img.src = `images/${w.photo_name}${exts[idx]}`; }
  }
  img.onerror = () => { idx++; if(idx < exts.length){ tryLoad(); } else { img.onerror=null; img.src='data:image/svg+xml;utf8,'+encodeURIComponent(`<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"200\" height=\"200\"><rect width=\"100%\" height=\"100%\" fill=\"#1f2937\"/><text x=\"50%\" y=\"50%\" dominant-baseline=\"middle\" text-anchor=\"middle\" fill=\"#9ca3af\" font-size=\"14\">No Image</text></svg>`);} };
  img.onload = () => { img.style.visibility='visible'; };
  tryLoad();
  img.style.visibility='hidden';
  img.alt = w.name;
  img.addEventListener('click', () => openViewer(w, img.src));
  wrap.appendChild(img);

  const meta = document.createElement('div');
  meta.className = 'meta';
  const name = document.createElement('div');
  name.className = 'name';
  name.textContent = w.name;
  const emp = document.createElement('div');
  emp.className = 'emp';
  emp.textContent = `${w.emp_id}`;
  meta.appendChild(name);
  meta.appendChild(emp);

  const actions = document.createElement('div');
  actions.className = 'actions';
  const voteBtn = document.createElement('button');
  voteBtn.className = 'vote';
  voteBtn.textContent = selected.has(w.emp_id) ? '已選' : '投票';
  voteBtn.addEventListener('click', () => {
    if(selected.has(w.emp_id)){
      selected.delete(w.emp_id); voteBtn.classList.remove('active'); voteBtn.textContent = '投票';
    } else {
      if(remaining()<=0){ alert(`您目前的票數已達上限（${MAX_VOTES}）`); return; }
      selected.add(w.emp_id); voteBtn.classList.add('active'); voteBtn.textContent = '已選';
    }
    updateCounter();
  });
  actions.appendChild(voteBtn);

  card.appendChild(wrap);
  card.appendChild(meta);
  card.appendChild(actions);
  return card;
}

function render(){
  const grid = document.querySelector('.grid');
  grid.innerHTML = '';
  works.forEach(w => grid.appendChild(buildCard(w)));
  updateCounter();
}

function updateCounter(){
  document.getElementById('remain').innerHTML = `<strong>${remaining()}</strong> / ${MAX_VOTES}`;
}

function submitVotes(){
  alert('投票成功！（示意）\n此為前端範例，實際寫入請接後端或 Google Sheets。');
}

function openViewer(w, src){
  const modal = document.getElementById('modal');
  modal.classList.add('open');
  document.getElementById('bigimg').src = src;
  document.getElementById('vname').textContent = w.name;
  document.getElementById('vemp').textContent = w.emp_id;
  document.getElementById('vtext').textContent = w.description;
}
function closeViewer(){ document.getElementById('modal').classList.remove('open'); }

render();
</script>

<div class="modal" id="modal" onclick="closeViewer()">
  <div class="viewer" onclick="event.stopPropagation()">
    <div class="big"><img id="bigimg" alt="preview" /></div>
    <div class="desc">
      <h3 id="vname"></h3>
      <div class="emp" id="vemp"></div>
      <div class="text" id="vtext"></div>
    </div>
    <div class="close" onclick="closeViewer()" title="關閉">✕</div>
  </div>
</div>

</body>
</html>
